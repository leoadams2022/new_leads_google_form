<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Lead Information Data</title>
    <link
      rel="icon"
      href="./assets/images/lead-generation.png"
      type="image/x-icon"
    />
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 text-black dark:text-white min-h-screen flex items-center justify-center p-4"
  >
    <!-- dark/light mode toggle button  -->
    <button
      id="theme-toggle"
      type="button"
      class="text-gray-500 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 fixed top-1 right-1 z-50"
    >
      <svg
        id="theme-toggle-dark-icon"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="hidden w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
        />
      </svg>
      <svg
        id="theme-toggle-light-icon"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="hidden w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
        />
      </svg>
    </button>
    <!-- container  -->
    <div class="rounded-lg px-6 py-8 w-full mx-[5%] relative shadow-lg">
      <!-- max-h-[70vh] overflow-y-auto -->
      <!-- title  -->
      <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-6">
        Lead Information Data
      </h1>

      <!-- data table  -->
      <div class="relative">
        <!-- Slider container -->
        <div
          id="slider"
          class="flex space-x-4 overflow-x-scroll snap-x snap-mandatory no-scrollbar pb-4"
        >
          <!-- Cards will be injected here -->
        </div>
        <!-- Prev/Next buttons -->
        <button
          id="prevBtn"
          class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-white p-2 rounded-full shadow-lg hover:bg-gray-200"
        >
          &#8592;
        </button>
        <button
          id="nextBtn"
          class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-white p-2 rounded-full shadow-lg hover:bg-gray-200"
        >
          &#8594;
        </button>
      </div>
      <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table
          class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
        >
          <thead
            class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
          >
            <tr id="table-header-row"></tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
      <!-- view new leads link  -->
      <a
        href="./index.html"
        class="fixed bottom-1 left-1 inline-flex items-center text-sm font-medium text-blue-600 dark:text-blue-500 hover:underline"
      >
        View New Leads Form
        <svg
          class="w-4 h-4 ms-2 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 5h12m0 0L9 1m4 4L9 9"
          />
        </svg>
      </a>
    </div>

    <script src="./data.js"></script>
  </body>
</html>
